language: r
warnings_are_errors: true
sudo: false

matrix:
    include:
        - r: release
          env: DEPS=cran
          os: linux
        - r: release
          env: DEPS=cran
          os: osx
        - r: oldrel
          env: DEPS=cran
          os: linux
        - r: oldrel
          env: DEPS=cran
          os: osx
